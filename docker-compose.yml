version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: focusdle-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: focusaint
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - focusdle-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: focusdle-backend
    restart: always
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb+srv://${MONGO_ROOT_USER:-sujalgoel19_db_user}:${MONGO_ROOT_PASSWORD:-FhiIAi6eTLXnqQXy}@cluster0.uflko2j.mongodb.net/?appName=Cluster0
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      EMAIL_SERVICE: ${EMAIL_SERVICE:-gmail}
      EMAIL_USER: ${EMAIL_USER:-sujalgoel19@gmail.com}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-yrco yakh ncoa owjq}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - focusdle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: focusdle-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
      NEXT_PUBLIC_APP_NAME: Focusdle
      NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - focusdle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  focusdle-network:
    driver: bridge
